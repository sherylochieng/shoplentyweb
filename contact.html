<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact page</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<h1 class="text-center">CONTACT FORM</h1>

<form action="" class="container">

  <div class="row mb-3">

    <div class="col">

      <label for="email" class="form-label">Email</label>
      <input type="text" id="email" class="form-control">

    </div>

    <div class="col">

       <label for="pwd" class="form-label">Password</label>
      <input type="password" id="pwd" class="form-control">

    </div>


  </div>

  <div class="mb-3">

    <label for="address"  class="form-label">Address</label>
    <input type="text" id="address" placeholder="234 main str"  class="form-control" required>

  </div>
<div class="mb-3">
  <label for="address2"  class="form-label">Address 2</label>
    <input type="text" id="address2" placeholder="apt floor" class="form-control" required>

   </div>

<div class="row mb-3">

  <div class="col">

    <label for="city" class="form-label">city</label>
    <input type="text" id="city" class="form-control" required>
  </div>

  <div class="col">
    <label for="state" class="form-label">state</label>
    <select name="" id="state" class="form-select">

      <option value="" disabled>choose--</option>
      <option value="">germany</option>
      <option value="">italy</option>
      <option value="">france</option>
    </select>

  </div>

  <div class="col">
<label for="zip" class="form-label">zip</label>
    <input type="text" id="zip" class="form-control" required>
  </div>

</div>

<div class="mb-3">
  <input type="checkbox" id="checkout" required>
  <label for="checkout">check me out</label>

 </div>

  <button type="submit" class="btn btn-primary">sign in</button>
</form>
</body>
</html>
